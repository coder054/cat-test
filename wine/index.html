<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
	<title>WineAgency | Wine Creative</title>
    
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/responsive.min.css" />
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/icomoon.min.css" />
	<link rel="stylesheet" href="css/animate.css" />
	<link rel="stylesheet" type="text/css" href="css/style2.css" />
    <script src="js/modernizr.custom.min.js"></script>
</head>
<body>
    <!-- particles.js container -->
    <div id="particles-js"></div>
    <section class="container-fluid">
        <div class="row">
            <div id="videoWrapper" class="col-md-8 video">
                <video id="video" class="thevideo" loop preload="true" autoplay>
                    <source src="wine.webm" type="video/webm">
                    <source src="wine.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="col-md-4 background-black">
                <div class="row social-wrapper right-panel">
                    <div class="col-md-8 offset-md-4 active-video">
<!--
                        <a class="wow fadeInDown" data-wow-duration="2s" href="https://www.facebook.com/wine.creative.agency" target="_blank">
                            <span class="icon icon-facebook"></span>
                            wine.creative.agency
                        </a>
-->
                        <ul class="description">
                            <li>screen <em>+</em> print</li>
                            <li>design <em>+</em> code</li>
                            <li>content <em>+</em> strategy</li>
                        </ul>
                    </div>
                </div>
                <div class="row logo-wrapper right-panel">
                    <div class="col-md-4 offset-md-6 active-video">
                        <a href="#" class="logosvg wow fadeIn" data-wow-duration="3s" data-wow-delay="3s">
                            <object>
                                <embed src="img/logo.svg" type="">
                            </object>
                        </a>
                    </div>
                    
                </div>
                <div class="row nav-wrapper right-panel">
                    <div class="col-md-4 active-video text-center"><a class="abtn bt1 wow fadeInLeft" data-wow-duration="2s" data-wow-delay="1s" href="#">Home</a></div>
                    <div class="col-md-4 active-video text-center"><a id="trigger-overlay-1" class="abtn bt2 wow fadeInUp" data-wow-duration="2s" data-wow-delay="1s" href="#">Works</a></div>
                    <div class="col-md-3 active-video text-center"><a id="trigger-overlay-2" class="abtn bt3 wow fadeInRight" data-wow-duration="2s" data-wow-delay="1s" href="#">Us</a></div>
                </div>
            </div>
        </div>
    </section>
    
    <div id="work-project" class="overlay overlay-corner">
        <button type="button" class="overlay-close">Close</button>
        
    </div>
    
    
    <!-- particles.js lib - https://github.com/VincentGarreau/particles.js -->
    <script type="text/javascript" src="js/particles.min.js"></script>
    <script type="text/javascript" src="js/particle-config.min.js"></script>
    
    <!-- overlay effects lib -->
    <script src="js/classie.min.js"></script>
    <script src="js/demo1.min.js"></script>
    
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    
    
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script>
    $(document).ready(function() {
        function InOut( elem ) {
            elem.delay()
                .fadeIn(1000)
                .delay(5000)
                .fadeOut( function() {
                                if(elem.next().length > 0) {
                                    InOut( elem.next() );
                                } else {
                                    InOut( elem.siblings(':first'));
                                }
                            } // end function
                        );
        }
        $(function() {
            $('.description li').hide();
            InOut( $('.description li:first') );
        });
    });
    </script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/liga.min.js"></script>
</body>
</html>
