<!doctype html>
<html>
<head>
	<title>jquery.video-frame-animation.js demo page</title>
	<link rel="stylesheet" href="css/style.css" />
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.imagesloaded.min.js"></script>
	<script type="text/javascript" src="js/jquery.video-frame-animation.js"></script>
	<script type="text/javascript">
	$(function () {
		$('#imgWrapper').videoFrameAnimation({
			numImages	   : 500,
			imgDir		   : 'videoframes/',
			imgName		   : 'wine0',
			upgradeHighRes : true,
			imgDirBig	   : 'videoframes_big/',
			preload		   : true,
			buffer		   : 25
		});
	});
	</script>
</head>
<body>
	<div id="imgWrapper" class="display-flex"></div>
    
    
    <script>
        $.preloadImages = function() {
            for (var i = 0; i < arguments.length; i++) {
                $("<img />").attr("src", "videoframes/".arguments[i]);
            }
        }
        for (var i = 0; i < 604; i++) {
            $.preloadImages("wine00".i."jpg");
        }
    </script>
</body>
</html>
