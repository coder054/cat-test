		<div id="loading-screen">
			<video id="myvid" class="full-screen" autoplay >

		<div id="main-div"></div>
		<div id="video" class="player" data-property="{videoURL:'lC5cK1XFF_c',containment:'#main-div', showControls:false, autoPlay:true, loop:true, mute:false, startAt:0, opacity:1, addRaster:true, quality:'default'}">My video</div>

		<script type="text/javascript">
			video = document.getElementById('myvid');
			loadscr = document.getElementById('loading-screen');
			video.addEventListener('ended',function() {
				document.body.removeChild(loadscr);
				
			});
		</script>
		
		<script>
			jQuery(function() {
				document.addEventListener(KeyboardEvent).on('keydown', function(e) {
					var key = e.getKey();

					if (e.ctrlKey &amp;&amp; (
						(key == e.NUM_PLUS)
					) {
						e.preventDefault();
					}
				});
			});
		</script>
